<header>
    <a class="logo" href="{{ url_for('main.index') }}">Home</a>
    <span class="separator"></span>
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
            <li> <a class="nav-link" href="{{ url_for('auth.profile', user_id=current_user.id) }}">{{
                    current_user.username}}</a></li>
            <li> <a class="nav-link" href={{ url_for('logout.logout') }}>Logout</a></li>
            {% else %}
            <li> <a class="nav-link" href="{{ url_for('registration.registration') }}">Registration</a></li>
            <li> <a class="nav-link" href="{{ url_for('login.login') }}">Login</a></li>
            {% endif %}
            <li> <a class="nav-link" href="{{ url_for('shot.list_shots') }}">Shots</a></li>
            <li> <a class="nav-link" href="{{ url_for('schedule.list_schedules') }}">Schedules</a></li>
            <li> <a class="nav-link" href="{{ url_for('user.list_users') }}">Users</a></li>
        </ul>
    </nav>
</header>
